<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;

            margin: 0;
            font-size: 24px;
        }

            padding: 20px;

        }

        }

        .main-content a {
            text-decoration: none;
            color: #333;
        }
        .main-content a:hover {

                <img src="/linkedin.png" alt="Naimur linkedin" height="16">
