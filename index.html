<!DOCTYPE html> <!-- Tells Browser you are using HTML5 -->

<html lang="en"> <!-- Root of an HTML document (Starting) -->

<head>  
    <!-- Container for metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!--
        name="viewport" => Suitable for any device  
        <html lang="en"> = [ lang="en" ] => Attribute  
    -->
    
    <title>Naimurdev</title> <!-- Page title -->
</head>

<body>  
    <!-- Contains all data rendered on all devices and browsers -->

    <h1>Hello World</h1> <!-- Heading tag -->
    
    <p>This is a paragraph. I am Naimur, and you are awesome!</p> <!-- Paragraph tag -->

    <br> <!-- Line break (self-closing tag) -->

    <a href="https://www.facebook.com">Facebook</a> <!-- Anchor tag -->

    <img src="https://static.wixstatic.com/media/e0fbb7_4d2d7bdde9e942048cf365dbb38d1fde~mv2.jpg/v1/fill/w_925,h_625,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/e0fbb7_4d2d7bdde9e942048cf365dbb38d1fde~mv2.jpg" 
         alt="Random Image"> <!-- Image tag -->

    <b>Bold</b> <!-- Bold tag -->
    <i>Italic</i> <!-- Italic tag -->
    <u>Underline</u> <!-- Underline tag -->
    
    <big>This text is big</big>  
    <small>This is small text</small>  

    <hr> <!-- Horizontal line -->

    <sub>Subscript</sub>  
    <sup>Superscript</sup>  

    <pre> This is preformatted text. </pre> <!-- Preformatted text tag -->

    <main>
        <section>Naimur Rahman</section> <!-- Section tag -->
        <article>My story</article> <!-- Article tag -->
        <aside>This is an ad</aside> <!-- Aside tag -->
    </main>

    <footer>
        <!-- Footer content -->
    </footer>

    <!-- Anchor Tag with Target Attribute -->
    <a href="https://www.google.com" target="_blank">Google</a>

    <img src="url" height="50" width="50">

    <!-- Block vs Inline Elements -->
    <div>
        <p>Hello</p>
        <p>Hi</p>
        <p>Assalamualaikum</p>
    </div>

    <div>
        <p>Goodbye</p>
        <p>See you</p>
        <p>Allah Hafiz</p>
    </div>

    <!-- Span Tag (Inline Element) -->
    <span>Bye</span>

</body>
</html>
